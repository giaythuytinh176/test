<script type="text/javascript">
    let DgreeC = prompt("Nhap do C.");
    DgreeC = parseFloat(DgreeC);
    document.write("Do C cua ban la: " + DgreeC + "<br>");

    let DegreeF = 9 * DgreeC/5 + 32;
    document.write("Do F cua ban la: " + DegreeF + "<br>");



</script>
