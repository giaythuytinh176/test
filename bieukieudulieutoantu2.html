<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script type="text/javascript">
    let degreeC = prompt("Nhap do C.");
    degreeC = parseFloat(degreeC);
    document.write("Do C cua ban la: " + degreeC + "<br>");

    let DegreeF = 9 * degreeC/5 + 32;
    document.write("Do F cua ban la: " + DegreeF + "<br>");



</script>




</body>
