<input type="number" id="month" placeholder="Nhap thang"> <input type="button" onclick="getDay()" value="Tinh so ngay"/>
<!-- use type=submit se bi loi -->
<p id="results"></p>

<script>
    function getDay() {
        let month = document.getElementById("month").value;
        if (month < 0 || month > 12) {
            document.getElementById("results").innerHTML = "Thang " + month + " ko hop le.";
            return;
        }

        //debugger;
        //console.log(month);
        switch (month) {
            case "4":// tai sao de so 4 rieng lai ko dc
            case "6":
            case "9":
            case "11":
                document.getElementById("results").innerHTML = "So ngay trong thang " + month + " la: 30 ngay";
                break;
            case "2":
                document.getElementById("results").innerHTML = "So ngay trong thang " + month + " la: 28 hoac 29 ngay";
                break;
            default:
                document.getElementById("results").innerHTML = "So ngay trong thang " + month + " la: 31 ngay";
            //break dat o day co khac gi ko dat k

        }

    }


</script>


</body>
</html>
