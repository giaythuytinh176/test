<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>



<script>
    let arr = [1,2,4,-5,2,-4,-1];
    document.write("Phan tu lon nhat trong mang la " + findMaxElement(arr) + "<br>");
    document.write("Phan tu lon nhat trong mang la " + findMinElement(arr));


    function findMaxElement(arr){
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }

    function findMinElement(arr){
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

</script>

</body>
</html>
