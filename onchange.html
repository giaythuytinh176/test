<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<select id="my_Select">
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Volvo">Volvo</option>


</select>
<script>

    var selectElement = document.getElementById("my_Select");
    selectElement.addEventListener("change", changeFunction);

    function changeFunction() {
        var selectValue = document.getElementById("my_Select").value;
        alert(selectValue);
    }

</script>

</body>
</html>
