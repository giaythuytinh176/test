<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="mouse1">THis is a text</h1>


<!--Hien thi theo dong cua chu~ -->
<script>
    var mouse = document.getElementById("mouse1");
    mouse.addEventListener("mouseover", mouseOV);
    mouse.addEventListener("mouseout", mouseOU);

    function mouseOV() {
        document.getElementById("mouse1").style.color = "blue";

    }

    function mouseOU() {
        document.getElementById("mouse1").style.color = "black";

    }
</script>


</body>
</html>
