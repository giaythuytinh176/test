<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <img src="img/bienkieudulieutoantu.png" id="ball" width="200px" alt="anh bi loi~"/>
    <br>Click button below to move the image to right
    <br><input type="button" value="Move right!" onclick="moveRight();"/>


</form>
<script>

    let imgObj = null;
    imgObj = document.getElementById('ball');
    //console.log(imgObj);
    //window.onload = init;
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';

    function moveRight() {
        // debugger;
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
    }


</script>

</body>
