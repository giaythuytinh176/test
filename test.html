<script>


    let max = findMax([2,5,333,111,2,3,4,5])
    alert(max);

    function findMax(arr) {
        var max = arr[0];

        let lenght = arr.length;
        console.log(lenght);

        for (var i = 0; i < arr.length; i++)
        {
            if (arr[i] > max)
            {
                max = arr[i];
            }
        }


            return max;
    }

</script>
