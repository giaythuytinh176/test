<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Caro Game Simple</h3>
<br>
<hr>
<p id="carogame" /></p>
<input type="button" value="Change Value" onclick="changeValue()">


</body>

<script>

    debugger
    let n = 8;
    let m = 6;
    let b = document.getElementById("carogame");

    let data = "";
    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = new Array(m);
        data += "<br>&nbsp;&nbsp;";
        for (let j = 0; j < m; j++) {
            arr[i][j] = i + j;// toa do dong i cot j, se co ket qua la i + j
            //arr[i][j] = i * j;
            data += arr[i][j] + "&nbsp;&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;

    function TaoSoNgauNhien(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function changeValue() {
        let toadoi = +prompt("Nhap vi tri can thay doi cua i trong khoang (0, " + (n-1) + ")" );
        if (toadoi < 0 || toadoi > n) {
            alert("Moi nhap lai toa do dong`");
            return;
        }
        let toadoj= +prompt("Nhap vi tri can thay doi cua j trong khoang (0, " + (m-1) + ")" );
        if (toadoj < 0 || toadoj > m) {
            alert("Moi nhap lai toa do cot`");
            return;
        }

        data = "";
        arr[toadoi][toadoj] = "x";
        for (let i = 0; i < n; i++) {
            data += "<br>&nbsp;&nbsp;";
            for (let j = 0; j < m; j++) {
                data += arr[i][j] + "&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
    }


</script>

</html>
